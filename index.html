<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bird to Death</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      background: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 2rem;
      text-align: center;
      background: #1a1a1a;
    }
    header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #ccc;
    }
    .hero {
      flex: 1;
      background: url('hero.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
    }
    .btn {
      margin-top: 1rem;
      padding: 1rem 2rem;
      background: #e63946;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      border-radius: 30px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #d62828;
    }
    footer {
      padding: 1rem;
      text-align: center;
      background: #000;
    }
    .social a {
      margin: 0 0.5rem;
      font-size: 1.5rem;
      color: #fff;
      transition: color 0.3s ease;
    }
    .social a:hover {
      color: #e63946;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bird to Death</h1>
    <p>Survive the skies or perish trying.</p>
  </header>
  <section class="hero">
    <!-- Replace 'hero.jpg' with your actual game splash image -->
    <a href="#" class="btn">Play Now</a>
  </section>
  <footer>
    <div class="social">
      <a href="https://twitter.com/yourprofile" target="_blank" rel="noopener"><i class="fab fa-twitter"></i></a>
      <a href="https://facebook.com/yourprofile" target="_blank" rel="noopener"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com/yourprofile" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/yourchannel" target="_blank" rel="noopener"><i class="fab fa-youtube"></i></a>
      <a href="https://discord.gg/yourinvite" target="_blank" rel="noopener"><i class="fab fa-discord"></i></a>
    </div>
    <p>&copy; 2025 Bird to Death</p>
  </footer>
</body>
</html>
